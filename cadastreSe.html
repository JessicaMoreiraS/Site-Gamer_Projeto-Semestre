<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Poppins:ital,wght@1,900&family=Press+Start+2P&family=Short+Stack&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Mitr:wght@300;400;600&family=Poppins:ital,wght@1,900&family=Short+Stack&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>Cadastre-se</title>
</head>
<body class="bodyLogin">
    <main class="mainBoxCadastreSe">
        <div action="" class="formCadastreSe">
            <h2>Cadastre-se na ThaTTech</h2>
            <p>Preencha as informções a seguir e suba de nível para aproveitar os melhores produtos com as melhores oportunidades!</p>

            <div class="blocosInputs">
                <section class="dadosCliente">
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>Nome completo</span>
                        <i></i>
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>CPF</span>
                        <i></i>
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="email" required>
                        <span>E-mail</span>
                        <i></i>
                        <!--Se o email não for valido o campo do input continuará transparente até que o usuario coloque um email valido-->
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="password" required>
                        <span>Crie uma senha</span>
                        <i></i>
                    </div>
                </section>
    
                <section class="enderecoCliente">
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>CEP</span>
                        <i></i>
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>Estados</span>
                        <i></i>
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>Cidade</span>
                        <i></i>
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>Rua</span>
                        <i></i>
                    </div>
                    <div class="inputBoxCadastreSe">
                        <input type="text" required>
                        <span>Número da casa</span>
                        <i></i>
                    </div>
                </section>
            </div>
            
            <div class="linksCadastreSe">
                <a href="index.html">Voltar para a Home</a>
                <a href="login.html">Já sou cadastrado</a>
            </div>
            <button type="submit">Cadastrar</button>
        </div>
    </main>
</body>
</html>
