<body class="bodyLogin">
    <main class="mainBoxLogin">
        <div action="" class="formLogin">
            <h2>Entrar</h2>
            <div class="inputBoxLogin">
                <input type="email" required>
                <span>E-mail</span>
                <i></i>
                <!--Se o email não for valido o campo do input continuará transparente até que o usuario coloque um email valido-->
            </div>
            <div class="inputBoxLogin">
                <input type="password" required>
                <span>Senha</span>
                <i></i>
            </div>
            <div class="linksLogin">
                <a href="#">Esqueci a senha</a><br>
                <a href="cadastreSe.html">Cadastre-se</a><br>
            </div>

            <button type="submit">Entrar</button>
            
            <div class="linksLogin">
                <a href="index.html">Voltar para a Home</a>
            </div>
        </div>
    </main>
